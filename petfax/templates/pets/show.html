{% extends "index-base.html" %}

{% block title %} We love faxing {{ pet.pet_name }} {% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ pet.pet_name }}</h1>
        <div class="callout">
            <span class="pet-fact">
                Did you know?
            </span>
            <br>
            {{ pet.pet_fact }}
        </div>
        <div class="pets-container">
            <diw class="show-pet">
                <img src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}">
            </diw>
        </div>
        <a href="/pets">&lt;&lt;Go Back</a>
    </div>
{% endblock %}
